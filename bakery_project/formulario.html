<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cinthia's Bakery - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <br>
            <div class="container"
            style="background-color: rgb(250, 184, 225); border-radius: 10px; box-shadow: #aedfe1 10px 10px; width: 90%;">
            <div id="top-page">
                <div class="row justify-content-md-center">
                <div id="logo" class="col-md-auto" style="padding-top: 12px; text-align: center;">
                    <img src="assets/bakery_logo.webp" alt="cupcake" style="width: 30vh;">
                    </div>
                <hr>
        <div style="text-align: center;">
        <h1>CADASTRO DE CLIENTE</h1>
        <br>
        <h3>PREENCHA SUAS INFORMAÇÕES</h3>
        <br>
        </div>
        <form style="text-align: center;">
            <div style="width: 60%; text-align: end;">
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div>
                <label>Data de Nascimento:</label>
                <input type="text" name="data de nascimento" id="data de nascimento">
            </div>
            <div>
                <label>Genêro:</label>
                <label>
                <input type="radio" name="Masculino" value="Masculino">Masculino
                </label>
                <label>
                <input type="radio" name="Feminino" value="Feminino">Feminino
                </label>
                <label>
                <input type="radio" name="Prefiro não dizer" value="Prefiro não dizer">Não Binárie
                </label>
            </div>
            <div>
                <label>Endereço:</label>
                <input type="text" name="endereço" id="endereço">
            </div>
            <div>
                <label>N°:</label>
                <input type="text" name="n°" id="n°">
            </div>
            <div>
                <label>Cidade:</label>
                <select id="Cidade">
                <option>Campinas</option>
                <option>Região</option>
                </select>
            </div>
            <div>
                <label>CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <div>
                <label>Telefone:</label>
                <input type="text" name="telefone" id="telefone">
            </div>
            <div>
                <label>E-mail:</label>
                <input type="text" name="e-mail" id="e-mail" required>
            </div>
        </div>
        <br>
            <button type="submit">Concluído</button>
        </form>
    </body>
 
</html>
